name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Build application
        run: |
          cd app-apache
          npm install
          npm run build

      - name: Run tests
        run: |
          cd app-apache
          npm test

      - name: Deploy to EC2
        run: |
          ssh ec2-user@13.38.9.193 'bash -s' < script.sh
