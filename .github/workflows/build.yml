name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List directory contents
        run: ls -l

      - name: Debug info
        run: |
          pwd
          echo "app-apache:"
          ls -l app-apache

      - name: Deploy to EC2
        run: |
          cd app-apache 
          chmod +x script.sh  
          ./script.sh
